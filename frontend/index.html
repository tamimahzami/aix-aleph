<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experimente</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="bar">
    <h1>Experimente</h1>
    <div class="actions">
      <button id="btn-create">+ Erstellen</button>
      <button id="btn-refresh">↻ Aktualisieren</button>
      <button id="btn-dedupe" class="secondary">Duplikate bereinigen</button>
      <button id="btn-delete-all" class="danger">Alle löschen</button>
    </div>
  </header>

  <section class="panel">
    <h2>Gesundheit</h2>
    <div class="health">
      <div><strong>Backend</strong> <pre id="health-backend"></pre></div>
      <div><strong>Frontend (dieses)</strong> <pre id="health-frontend"></pre></div>
      <div><strong>Proxy</strong><pre>/api → http://127.0.0.1:5001</pre></div>
    </div>
  </section>

  <section id="list" class="panel">
    <h2>Liste</h2>
    <div id="cards"></div>
  </section>

  <section id="metric-panel" class="panel">
    <h2>Metrik hinzufügen</h2>
    <form id="form-metric">
      <div class="row">
        <label for="mf-exp">Experiment-ID</label>
        <input id="mf-exp" placeholder="bspw. 30d56f…bfff6" required />
      </div>
      <div class="row">
        <label for="mf-key">metrischer Key</label>
        <input id="mf-key" placeholder="z. B. ctr" required />
      </div>
      <div class="row">
        <label for="mf-val">Wert</label>
        <input id="mf-val" placeholder="z. B. 0.42" required />
      </div>
      <button type="submit">Hinzufügen</button>
    </form>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
