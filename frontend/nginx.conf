server {
  listen 80;
  server_name _;

  # Statisches SPA (Vite Build)
  location / {
    try_files $uri /index.html;
  }

  # API -> Backend-Service im Compose-Netz
  location /api/ {
    # Docker's embedded DNS
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Variable nutzen, damit Nginx nicht beim Start auflösen muss
    set $api_upstream http://backend:5001;

    proxy_pass $api_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection        "";
  }

  # Optional: schöne Fehlerseiten (nicht zwingend)
  error_page 502 /502.html;
  location = /502.html { return 502 "Bad Gateway\n"; }
}
